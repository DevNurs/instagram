{% extends 'index.html' %}
{% block content %}
    {% for post in posts %}
        <div class="card mb-3">
            <img src="{{ post.image.url }}" class="card-img-top" alt="..." style="width: 100%; height: 350px">
            <div class="card-body">
                <p class="card-text">{{ post.description|truncatewords:10 }}</p>
                <p class="card-text"><small class="text-muted">{{ post.create_at }}</small></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
